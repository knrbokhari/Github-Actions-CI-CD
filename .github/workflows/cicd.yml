name: Node.js CICD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Use Node.js 16
        with:
          node-version: 16
      - run: npm i
      # - run: npm ci
      - run: cd Github-Actions-CI-CD
      - run: npm run build

